<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./web.jpeg" alt="" />
            <h3>Tanu Jain</h3>
            <p>Trainer</p>
          </div>
          <div class="links">
            <div class="link">
              <a href="https://www.youtube.com/results?search_query=new+lectures+of+html+css+javascript"><img src="./twitch.png" alt="" /></a>
              <h2>New</h2>
            </div>
            <div class="link">
              <a href="https://www.youtube.com/results?search_query=thapa+technical"><img src="./library.png" alt="" /></a>
              <h2>Lectures</h2>
            </div>
            <div class="link">
              <a href="https://www.youtube.com/results?search_query=projects+using+html+css+and+javascript"><img src="./steam.png" alt="" /></a>
              <h2>Projects</h2>
            </div>
            <div class="link">
              <a href="https://www.youtube.com/results?search_query=important+questions+regarding+html+css+javascript"><img src="./library.png" alt="" /></a>
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join for Free Lectures.</h2>
            <a href="https://www.youtube.com/results?search_query=html+css+javascript+tutorial"><img src="./java.jpeg" alt="" /></a>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Programming Languages</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./html.jpeg" alt="" />
              <div class="card-info">
                <a href="https://www.youtube.com/watch?v=cIjGKF7HH-E&list=PLwGdqUZWnOp1azM5D2kXbxaCSVLrHrCuw"></a><h2>Hyper Text Markup Language</h2></a>
                
                <div class="progress"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <div class="card">
            <img src="./css.jpeg" alt="" />
          <div class="card-info">
            <a href="https://www.youtube.com/watch?v=hkQv0NIxKQY"><h2>Cascading Style Sheets</h2></a>
                
                <div class="progress"></div>
              </div>
              <h2 class="percentage">95%</h2>
            </div>
            <div class="card">
             <img src="./js3.jpeg" alt="" />
              <div class="card-info">
                <a href="https://www.youtube.com/watch?v=KGkiIBTq0y0&t=20855s"><h2>Javascript / ECMAScript</h2></a>
               
                <div class="progress"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
